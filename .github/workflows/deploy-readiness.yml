name: Deploy Readiness

on:
  workflow_dispatch:

jobs:
  staged-readiness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Backend syntax checks
        run: |
          cd backend
          node --check server.js
          node --check controllers/adminController.js
          node --check controllers/billController.js

      - name: Run release gate
        if: ${{ secrets.CI_MONGO_URI != '' && secrets.CI_JWT_SECRET != '' && secrets.CI_SUPER_ADMIN_EMAIL != '' }}
        run: |
          cat > backend/.env << 'EOF'
          NODE_ENV=production
          PORT=5000
          MONGO_URI=${{ secrets.CI_MONGO_URI }}
          JWT_SECRET=${{ secrets.CI_JWT_SECRET }}
          BACKUP_SIGNING_SECRET=${{ secrets.CI_BACKUP_SIGNING_SECRET }}
          CORS_ORIGINS=http://localhost:3000
          CSRF_TRUSTED_ORIGINS=http://localhost:3000
          SUPER_ADMIN_EMAIL=${{ secrets.CI_SUPER_ADMIN_EMAIL }}
          EOF
          node scripts/releaseGate.js


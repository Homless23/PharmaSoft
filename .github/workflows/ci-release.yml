name: CI Release Checks

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci -- --runInBand

      - name: Build frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Backend syntax checks
        run: |
          node --check server.js
          node --check controllers/adminController.js
          node --check controllers/billController.js
          node --check routes/admin.js
          node --check routes/bills.js
          node --check scripts/complianceReadinessReport.js
          node --check scripts/migrateLegacyInvoicesToIrd.js
          node --check scripts/backfillBillFinalizeAudit.js

  release-gate:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: ${{ github.event_name == 'workflow_dispatch' && secrets.CI_MONGO_URI != '' && secrets.CI_JWT_SECRET != '' && secrets.CI_SUPER_ADMIN_EMAIL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Create backend env for release gate
        run: |
          cat > backend/.env << 'EOF'
          NODE_ENV=production
          PORT=5000
          MONGO_URI=${{ secrets.CI_MONGO_URI }}
          JWT_SECRET=${{ secrets.CI_JWT_SECRET }}
          CORS_ORIGINS=http://localhost:3000
          CSRF_TRUSTED_ORIGINS=http://localhost:3000
          BACKUP_SIGNING_SECRET=${{ secrets.CI_BACKUP_SIGNING_SECRET }}
          SUPER_ADMIN_EMAIL=${{ secrets.CI_SUPER_ADMIN_EMAIL }}
          EOF

      - name: Run release gate
        run: node scripts/releaseGate.js

